<div class="container">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-dark mb-3 mt-4" data-toggle="modal" data-target="#agregarProducto">
      <fa-icon [icon]="iconAdd"></fa-icon>
      Agregar Producto
    </button>
    <button type="button" class="btn btn-dark mb-3 mt-4" data-toggle="modal" data-target="#agregarMarca">
      <fa-icon [icon]="iconAdd"></fa-icon>
      Agregar Marca
    </button>
    <button type="button" class="btn btn-dark mb-3 mt-4" data-toggle="modal" data-target="#agregarcategoria">
      <fa-icon [icon]="iconAdd"></fa-icon>
      Agregar Categoria
    </button>
    <div class="card bg-dark text-center text-light">
      <div class="card-header ">
        <h3>Productos</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover table-dark">
          <thead>
            <tr>
              <th>ID</th>
              <th>MODELO</th>
              <th>MARCA</th>
              <th>COLOR</th>
              <th>CATEGORIA</th>
              <th>PRECIO</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
           <tr  *ngFor="let producto of lstProductos" >
             <!-- se agrega el producto.x para poder ustilizar estos datos desde los servicios GET-->
              <td>{{producto.id}}</td>
              <td>{{producto.modelo}}</td>
              <td>{{producto.marca.nombreMarca}}</td>
              <td>{{producto.color}}</td>
              <td>{{producto.categoria.nombreCategoria}}</td>
              <td>{{producto.precio}}</td>
              <td>
                <!--click service put,delete-->
                <button class="btn btn-warning" (click)="ProductoEditar()">
                  <fa-icon [icon]="iconEdit" style="margin:5px"></fa-icon>Editar</button>
                <button class="btn btn-danger" style="margin-left:1rem"(click)="deleteProducto(producto.id)" >
                  <fa-icon [icon]="iconDelete" style="margin:5px"></fa-icon>Eliminar </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Modal -->
<div class="modal fade" id="agregarProducto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <!-- Donde esta la funcion que envia ? -->
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--create(datosProducto.value)-->
        <!-- Esta bien, yep -->
        <form #datosProducto="ngForm" (ngSubmit)="createProducto(datosProducto.value)">
          <div class="form-row">
            <!-- No es asi ya que tienes esto,eso abrevia todos los atributos osea solo usas el ngmodel ahora
            Ten en cuenta que debe tener el mismo nombre de la propiedad de producto-->
            <!-- No es necesario,piensa que el datosProducto ya esta definido, es como agregarselo nomas -->
            <div class="form-group col-md-2">
              <label for="IdProducto">ID</label>
              <input type="number" class="form-control" id="id" name="id" ngModel
                placeholder="0" disabled>
            </div>
            <div class="form-group col-md-5">
              <label for="inputState">MARCAS</label>
              <select class="form-control" id="Marca" name="Marca">
                <!--duda con el ngModel-->
                <option *ngFor="let marca of lstMarcas" [value]="marca.id">{{marca.nombreMarca}}</option>
              </select>
            </div>
            <div class="form-group col-md-5">
              <label for="Modelo">MODELO</label>
              <input type="text" class="form-control" id="Modelo" name="modelo" placeholder="modelo" ngModel>
            </div>
            <div class="form-group col-2">
              <label for="Color">Color</label>
              <input type="text" class="form-control" id="Color" name="color"
                placeholder="Color" ngModel>
            </div>
            <div class="form-group col-3">
              <label for="inputState">Categoria</label>
              <select class="form-control" id="Categoria" name="categoria">
                <option *ngFor="let categoria of lstCategorias" [value]="categoria.id">{{categoria.nombreCategoria}}</option>
              </select>
            </div>
            <div class="form-group col-3">
              <label for="precio">Precio</label>
              <input type="number" class="form-control" id="Precio" name="precio" placeholder="0" min="100000" ngModel>
            </div>
          </div>
          <div class="centerBtn">
            <input type="submit" class="btn btn-primary" value="Agregar">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="agregarMarca" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Marcas</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <!-- No es necesario, la funcion submit en si mandara los datos, por ende no es necesario poner la funcion
        no escuche -->
        <form #datosMarca="ngForm"  (ngSubmit)="createMarca(datosMarca.value)">
          <div class="form-row">

            <div class="form-group col-md-2">
              <label for="IdProducto">ID</label>
              <input type="number" class="form-control" id="Id" name="id" placeholder="0" ngModel disabled>
            </div>

            <div class="form-group col-md-5">
              <label for="Marca">Marca</label>
              <input type="text" class="form-control" id="Marca" name="nombreMarca" placeholder="Marca" ngModel>
            </div>

          </div>

          <div class="centerBtn">
            <input type="submit" class="btn btn-dark" id="agregar" (click)="createMarca()" value=" Agregar">
          </div>

        </form>
      </div>
    </div>
  </div>
</div>




<div class="modal fade" id="agregarcategoria" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Categoria</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form #datoscategoria="ngForm" (ngSubmit)="createCategoria(datoscategoria.value)">
          <div class="form-row">

            <div class="form-group ">
              <label for="categoria">Categoria</label>
              <input type="text" class="form-control" id="categoria" name="nombreCategoria" placeholder="categoria" ngModel>
            </div>
          </div>
          <div class="centerBtn">
            <input type="submit" class="btn btn-dark" id="agregar" (click)="createCategoria()" value=" Agregar">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
