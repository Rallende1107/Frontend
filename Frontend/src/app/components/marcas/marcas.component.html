<div class="container">

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-dark mb-3 mt-4" data-toggle="modal" data-target="#agregarMarca">
    Nueva Marca
  </button>

  <div class="card text-white bg-dark">
    <div class="card-header">
      <h3> Lista de las  Marcas </h3>
    </div>
    <div class="card-body ">
      <table class="table table-hover text-center text-white mbdTable">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre Marca</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center" *ngFor="let marca of marcas">
            <td>{{marca.id}}</td>
            <td>{{marca.nombreMarca}}</td>

            <td>
              <button class="btn btn-warning">
                Editar
              </button>
              <button class="btn btn-danger" style="margin-left: 10px" (click)="deleteMarca(marca.id)">
                Eliminar
              </button>

            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

</div>



<div class="modal fade" id="agregarMarca" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Marcas</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <!-- No es necesario, la funcion submit en si mandara los datos, por ende no es necesario poner la funcion
        no escuche -->
        <form #datosMarca="ngForm" (ngSubmit)="createMarca(datosMarca.value)">
          <div class="form-row">

            <div class="form-group col-md-2">
              <label for="IdProducto">ID</label>
              <input type="number" class="form-control" id="Id" name="id" placeholder="0" ngModel disabled>
            </div>

            <div class="form-group col-md-5">
              <label for="Marca">Marca</label>
              <input type="text" class="form-control" id="Marca" name="nombreMarca" placeholder="Marca" ngModel>
            </div>

          </div>

          <div class="centerBtn">
            <input type="submit" class="btn btn-dark" id="agregar" (click)="createMarca() " value=" Agregar">
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
