 <div class="container">
   <div class="card text-white bg-dark">
     <div class="card-header" text-align=center>
       <h4>Agregar Sucursal</h4>
     </div>
     <div class="card-body">
       <form>
         <div class="form-row">

           <div class="form-group col-md-6">
             <label for="IdSucursal">ID</label>
             <input type="number" class="form-control" id="inputID" placeholder="">
           </div>

           <div class="form-group col-md-6">
             <label for="NombreSucursal">Nombre</label>
             <input type="text" class="form-control" id="NombreSucursal" placeholder="Nombre de sucursal">
           </div>

         </div>
         <div class="form-group">
           <label for="DireccionSucursal">Direccion de sucursal</label>
           <input type="text" class="form-control" id="DireccionSucursal" placeholder="#Direccion">
         </div>
         <div class="form-group">
           <label for="regionSucursal">Region</label>
           <input type="text" class="form-control" id="regionSucursal" placeholder="Region">
         </div>
         <div class="centerBtn">
           <button type="submit" class="btn btn-primary">Agregar</button>
         </div>

       </form>
     </div>
   </div>
 </div>
