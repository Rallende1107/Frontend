    <br>
    <div class="container">
      <div class="card text-white bg-dark">
        <div class="card-header" text-align=center>
          <h4>Agregar Producto</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-row">

              <div class="form-group col-md-6">
                <label>ID </label>
                <input type="number" class="form-control" name="id" id="id" [(ngModel)]="id" placeholder="">
              </div>

              <div class="form-group col-md-6">
                <label>Marca</label>
                <input type="text" class="form-control" name="marca" id="marca" [(ngModel)]="marca"
                  placeholder="Marca del Producto">
              </div>

            </div>
            <div class="form-group">
              <label>Modelo</label>
              <input type="text" class="form-control" name="Modelo" id="modelo" [(ngModel)]="Modelo"
                placeholder="Modelo del Producto">
            </div>
            <div class="form-group">
              <label>color</label>
              <input type="text" class="form-control" name="color" id="color" [(ngModel)]="color"
                placeholder="Color del Producto">
            </div>
            <div class="form-group">
              <label>Categoria</label>
              <input type="text" class="form-control" name="categoria" id="categoria" [(ngModel)]="color"
                placeholder="Color del Producto">
            </div>
            <div class="form-group">
              <label>Precio</label>
              <input type="number" class="form-control" name="valorProducto" id="valorProducto"
                [(ngModel)]="valorProducto" placeholder="Valor del Producto">
            </div>
            <div class="form-group">
              <label>Stock</label>
              <input type="number" class="form-control" name="stock" id="stock" [(ngModel)]="stock"
                placeholder="Stock del Producto">
            </div>

            <div class="centerBtn">
              <button type="submit" class="btn btn-primary" (click)="validar()">Agregar</button>
            </div>


          </form>
        </div>
      </div>
    </div>
