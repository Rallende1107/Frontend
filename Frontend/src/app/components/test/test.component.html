
<div class="container">

  <!-- Button trigger modal -->
<button type="button" class="btn btn-dark mb-3 mt-4" data-toggle="modal" data-target="#agregarcategoria">

  Agregar Categoria
</button>

  <div class="card text-white bg-dark">
    <div class="card-header">
      <h3> Lista de Categorias</h3>
    </div>
    <div class="card-body ">
      <table class="table table-hover text-center text-white mbdTable">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre de Categoria</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center" *ngFor="let categoria of categorias">
            <td>{{categoria.id}}</td>
            <td>{{categoria.nombreCategoria}}</td>

            <td>
              <button class="btn btn-warning" >
                Editar
              </button>
              <button class="btn btn-danger" style="margin-left: 10px" (click)="deleteCategoria(categoria.id)">
                Eliminar
              </button>

            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

</div>


<div class="modal fade" id="agregarcategoria" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Categoria</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form #datoscategoria="ngForm" (ngSubmit)="createCategoria(datoscategoria.value)">
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="IdProducto">ID</label>
              <input type="number" class="form-control" id="categoria" name="id" placeholder="0" ngModel disabled>
            </div>
            <div class="form-group ">
              <label for="categoria">Categoria</label>
              <input type="text" class="form-control" id="categoria" name="nombreCategoria" placeholder="categoria"
                ngModel>
            </div>
          </div>
          <div class="centerBtn">
            <input type="submit" class="btn btn-dark" id="agregar" (click)="createCategoria()" value=" Agregar">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
